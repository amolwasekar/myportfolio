<template>
    <div class="app slds-var-p-around_medium">
        <div class="box">
            <h1>BMI CALCULATOR</h1>
            <template if:true={result}>
                <section>
                    <h2>Your BMI Value is:</h2>
                    <div class="result-value">{bmiValue}</div>
                    <h2>So you are:</h2>
                    <div class="result-value">You are {result}</div>
                    <button
                        class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large slds-var-m-top_large"
                        onclick={recalculate}>Re-Calculate</button>
                </section>
            </template>
            <template if:false={result}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label" for="input-height">Height(cm)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="input-height" name="height" min="0"
                                placeholder="Enter your height in cm" required onchange={inputHandler}
                                class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label" for="input-weight">Weight(kg)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="input-weight" name="weight" min="0"
                                placeholder="Enter your weight in kg" required onchange={inputHandler}
                                class="slds-input" />
                        </div>
                    </div>
                    <button
                        class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large slds-var-m-top_large">Calculate</button>
                </form>
            </template>
            <div class="inner-wrapper">
                <h2 class="slds-var-m-bottom_medium">What your BMI means</h2>
                <p class="slds-var-m-bottom_medium">Once you measures your BMI, you can determine your healthy weight
                    range. If your BMI is :</p>
                <h3 class="slds-text-heading_medium slds-text-color_error">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">You are very underweight and possibly malnourished.</p>
                <h3 class="slds-text-heading_medium slds-text-color_error">Between 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">You have a very healthy weight range.</p>
                <h3 class="slds-text-heading_medium slds-text-color_error">25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_medium">You are overweight</p>
                <h3 class="slds-text-heading_medium slds-text-color_error">Over 30</h3>
                <p class="slds-var-m-bottom_medium">You are obese.</p>
            </div>
        </div>
    </div>
</template>
